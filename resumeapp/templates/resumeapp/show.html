{% extends 'resumeapp/base.html' %}

{% load static %}

{% block title %}{{block.super}} | Show {% endblock title %}

{% block content %}


<div class="col-sm-8 mx-auto mt-3 shadow p-5">
<h1 class="alert alert-primary text-center">Welcome to candidate list !!</h1>
{% for fm in form %}
<div class="content">
    <h5>    {{fm.id}}.{{fm.name}}</h5>
    <a class="btn btn-success
     float-end" href="{% url 'candidate' fm.id %}">View Profile</a>
<hr>
</div>
{% endfor %}
</div>
{% endblock %}
